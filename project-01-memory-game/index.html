<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Memory Game - FEND Project #1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Titillium+Web:400,700" rel="stylesheet">
</head>
<body>
	<h1>Memory Game</h1>
	<div id="game" class="game-setting">
		<span class="alert"></span>
		<p class="timer"></p>
		<span class="move">0 Move</span>
		<p class="rate"><span>Great!</span><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></p>
		<button class="reset">reset</button>
	</div>
	<div class="wrapper"></div>
	<div class="modal">
		<div class="modal-container">
			<input type="text" id="name" name="name" required placeholder="Please type your name here" class="modal-container-name">
			<p class="congrats">Congratulations!<br><span>You've completed a memory game.</span></p>
			<p class="modal-timer"></p>
			<p class="modal-rate"><span>Great!</span><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></p>
			<p class="move modal-move">0 Move</p>
			<button class="modal-reset">new game</button>
			<button class="modal-container-close">close</button>
		</div>
	</div>
	<div class="leaderboard">
		<div class="leaderboard-title"><i class="fas fa-arrow-right"></i></div>
		<ol class="leaderboard-container">
		</ol>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
